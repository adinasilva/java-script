<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/minha-logo.png" type="image/x-icon">
    <title>Treinando eventos DOM no JavaScript - Somando numeros</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: rgb(14, 14, 66);
            color: white;
        }
    </style>
</head>
<body>
    <h1>
    Somando valores
    </h1>
    <input type="number" name="txtn1" id="txtxn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">
        Resultado
    </div>
    <script>
        
        function somar() {
           tn1 = document.getElementById('txtxn1')
           tn2 = document.getElementById('txtn2')
           res = document.getElementById('res')
           n1 = Number(tn1.value)
           n2 = Number(tn2.value)
           s = n1 + n2
           res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a: <strong>${s}</strong>`
        }
    </script>
</body>
</html>
