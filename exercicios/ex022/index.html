<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="minha-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Exercicio verificador de imgens</title>
   
</head>
<body>
    <script src="index.js"></script>
    <header>
      <h1>Verificador de imagem</h1>
    </header>
    <section>
        <div>
            <p>
                Ano de nascimento:
                <input type="number" name="txtano" id="txtano" min="0" max="130">
            </p>
            <p>
                Sexo:
                <input type="radio" name="radsex" id="masc" checked>
                <label for="masc">Masculino</label>

                <input type="radio" name="radsex" id="fem" >
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado           
        </div>        
    </section>
    <footer>
        <p> &copy;<i>CursoemVideo</i></p>
    </footer>    
</body>
</html>
